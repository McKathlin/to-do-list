<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <nav id="project-select">
            <menu id="project-list">
                <!-- Projects populate here. -->
            </menu>
            <menu id="top-level-actions">
                <button id="new-project-button">+</button>
            </menu>
        </nav>
    </header>
    <main>
        <section id="project-info-section">
            <h2 id="current-project-name">Loading...</h2>
            <p id="current-project-description">
                Please wait while your current project loads.
            </p>
        </section>
        <section id="task-list-section">
            <h3>To Do</h3>
            <div id="task-list-container">
                <!--View the current project's to-do list here.-->
            </div>
            <button id="new-task-show-button">Add Task</button>
        </section>
        <section id="completed-task-section">
            <h3>Finished Tasks</h3>
            <div id="completed-list-container">
                <!--View completed tasks here.-->
            </div>
        </section>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/mckathlin">McKathlin</a></p>
    </footer>
    <div id="new-project-dialog" class="hidden dialog-container">
        <form id="new-project-form" class="dialog">
            <h2 class="dialog-head">Create Project</h2>
            <label for="project-name">Project name:</label>
            <input
                id="new-project-name"
                name="new-project-name"
                title="Please enter a project name."
                type="text"
                required>
            <label for="new-project-description">Description:</label>
            <textarea
                id="new-project-description"
                name="new-project-description"></textarea>
            <div class="button-row">
                <button type="submit" id="new-project-submit">Create</button>
                <button type="button" id="new-project-cancel">Cancel</button>
            </div>
        </form>
    </div>
    <div id="task-dialog" class="hidden dialog-container">
        <form id="task-form" class="dialog">
            <h2 id="task-form-heading" class="dialog-head">Task</h2>
            <input type="hidden" id="task-id">
            <label for="task-title">Title:</label>
            <input id="task-title"
                name="task-title"
                type="text"
                required>
            <label for="task-description">Description:</label>
            <textarea id="task-description" name="task-description"></textarea>
            <label for="task-priority">Priority:</label>
            <select id="task-priority" name="task-priority">
                <option value="1">Top</option>
                <option value="2">High</option>
                <option value="3" selected>Default</option>
                <option value="4">Low</option>
            </select>
            <label for="task-due-date">Due Date:</label>
            <input id="task-due-date"
                name="task-due-date"
                type="date">
            <div class="button-row">
                <button id="task-submit" type="submit">Submit</button>
                <button id="task-cancel" type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
