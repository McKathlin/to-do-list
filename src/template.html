<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <p>This site is under construction. Please excuse the mess.</p>
        <nav>
            <menu id="project-list">
                <!-- Projects populate here. -->
            </menu>
            <menu id="top-level-actions">
                <button id="new-project-button">New Project</button>
            </menu>
        </nav>
    </header>
    <main>
        <div id="new-project-dialog" class="hidden">
            <form id="new-project-form">
                <label for="project-name">Project name:</label>
                <input
                    id="new-project-name"
                    name="new-project-name"
                    title="Please enter a project name."
                    type="text"
                    required>
                <label for="new-project-description">Desciption:</label>
                <textarea
                    id="new-project-description"
                    name="new-project-description">
                </textarea>
                <button type="submit" id="new-project-submit">Create Project</button>
                <button type="button" id="new-project-cancel">Cancel</button>
            </form>
        </div>
        <div id="project-info">
            <h2 id="current-project-name">Loading...</h2>
            <p id="current-project-description">
                Please wait while your current project loads.
            </p>
        </div>
        <h3>To Do</h3>
        <div id="task-list-container">
            <!--View the current project's to-do list here.-->
        </div>
        <div id="new-task-container">
            <button id="new-task-show-button">Add Task</button>
            <div id="new-task-dialog" class="hidden">
                <form id="new-task-form">
                    <label for="new-task-title">Title:</label>
                    <input id="new-task-title"
                        name="new-task-title"
                        type="text"
                        required>
                    <label for="new-task-description">Description:</label>
                    <textarea id="new-task-description" name="new-task-description"></textarea>
                    <label for="new-task-priority">Priority:</label>
                    <select id="new-task-priority" name="new-task-priority">
                        <option value="1">Most Important</option>
                        <option value="2">Important</option>
                        <option value="3" selected>Default</option>
                        <option value="4">Not Important</option>
                    </select>
                    <label for="new-task-due-date">Due Date:</label>
                    <input id="new-task-due-date"
                        name="new-task-due-date"
                        type="date">
                    <div class="button-row">
                        <button id="new-task-submit" type="submit">Add Task</button>
                        <button id="new-task-cancel" type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <h3>Finished Tasks</h3>
        <div id="completed-list-container">
            <!--View completed tasks here.-->
        </div>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/mckathlin">McKathlin</a></p>
    </footer>
</body>
</html>
