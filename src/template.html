<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <p>This site is under construction. Please excuse the mess.</p>
        <nav id="project-bar">
            <menu id="project-list">

            </menu>
            <menu id="project-actions">
                <button id="new-project-button">New Project</button>
                <button id="edit-projects-button">Edit Projects</button>
            </menu>
        </nav>
    </header>
    <main>
        <div id="new-project-dialog">
            <form id="new-project-form" class="hidden">
                <label for="project-name">Project name:</label>
                <input
                    id="project-name"
                    name="project-name"
                    title="Please enter a project name."
                    type="text"
                    required>
                <label for="project-description">Desciption:</label>
                <textarea id="project-description" name="project-description"></textarea>
                <button type="submit" id="new-project-submit">Create Project</button>
                <button type="button" id="new-project-cancel">Cancel</button>
            </form>
        </div>
        <div id="list-container">
            <!--View the current project here.-->
        </div>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/mckathlin">McKathlin</a></p>
    </footer>
</body>
</html>
