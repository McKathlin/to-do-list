<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do List</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><header><h1>Can Do!</h1><nav id="project-select"><menu id="project-list"></menu><menu id="top-level-actions"><button id="new-project-button">+</button></menu></nav></header><main><section id="project-info-section"><div class="project-info-block"><h2 id="current-project-name">Welcome!</h2><p id="current-project-description">You can create to do lists inside projects. Click the "+" button above to get your first project.</p></div><button id="edit-project-button">Edit</button></section><section id="task-list-section"><h3 class="section-title">To Do</h3><div id="task-list-container"></div><button id="new-task-show-button">Add Task</button></section><section id="completed-task-section"><h3 class="section-title">Finished Tasks</h3><table class="task-table"><colgroup><col class="title"><col class="completion-date"><col class="actions"></colgroup><thead><tr><th>Title</th><th>Completion Date</th><th>&nbsp;</th></tr></thead><tbody id="completed-list-container"></tbody></table></section></main><footer><p>Made by <a href="https://github.com/mckathlin">McKathlin</a></p></footer><div id="project-dialog" class="hidden dialog-container"><form id="project-form" class="dialog"><h2 id="project-form-heading" class="dialog-head">Create Project</h2><label for="project-name">Project name:</label> <input id="project-name" name="project-name" title="Please enter a project name." required> <label for="project-description">Description:</label> <textarea id="project-description" name="project-description"></textarea><div id="project-button-row" class="button-row"><button id="project-submit" type="submit">Submit</button> <button id="project-cancel" type="button" class="cancel">Cancel</button><div class="actions-dropdown dropdown-container"><button type="button" class="menu-button">...</button><menu class="dropdown-menu"><button id="project-start-delete" type="button" class="delete">Delete</button></menu></div></div><div id="delete-project-button-row" class="button-row hidden"><button id="delete-project-confirm" type="button" class="delete">Confirm Delete</button> <button id="delete-project-cancel" type="button" class="cancel">Cancel Deletion</button></div></form></div><div id="task-dialog" class="hidden dialog-container"><form id="task-form" class="dialog"><h2 id="task-form-heading" class="dialog-head">Task</h2><input type="hidden" id="task-id"> <label for="task-title">Title:</label> <input id="task-title" name="task-title" required> <label for="task-description">Description:</label> <textarea id="task-description" name="task-description"></textarea> <label for="task-priority">Priority:</label> <select id="task-priority" name="task-priority"><option value="1">Top</option><option value="2">High</option><option value="3" selected="selected">Default</option><option value="4">Low</option></select> <label for="task-due-date">Due Date:</label> <input id="task-due-date" name="task-due-date" type="date"><div id="task-button-row" class="button-row"><button id="task-submit" type="submit">Submit</button> <button id="task-cancel" type="button" class="cancel">Cancel</button><div class="actions-dropdown dropdown-container"><button type="button" class="menu-button">...</button><menu class="dropdown-menu"><button id="task-start-delete" type="button" class="delete">Delete</button></menu></div></div><div id="delete-task-button-row" class="button-row hidden"><button id="delete-task-confirm" type="button" class="delete">Confirm Delete</button> <button id="delete-task-cancel" type="button" class="cancel">Cancel Deletion</button></div></form></div></body></html>
